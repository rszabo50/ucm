name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools_scm twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Note: Configure trusted publishing in PyPI settings first:
      # https://pypi.org/manage/account/publishing/

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract release notes
      id: extract-release-notes
      run: |
        # Extract version from tag (v0.2.0 -> 0.2.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Get commits since last tag for release notes
        PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi

        # Create release notes
        cat > release_notes.md << EOF
        ## What's Changed

        $COMMITS

        ## Installation

        \`\`\`bash
        pip install ucm==$VERSION
        \`\`\`

        Or upgrade:

        \`\`\`bash
        pip install --upgrade ucm
        \`\`\`

        **Full Changelog**: https://github.com/rszabo50/ucm/compare/${PREV_TAG}...v${VERSION}
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
